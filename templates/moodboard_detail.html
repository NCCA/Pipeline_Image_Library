<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ImageLibrary – {{ moodboard['name'] }}</title>
</head>
<body>
  <h1>{{ moodboard['name'] }}</h1>
  <p>{{ moodboard['description'] }}</p>

  <h2>Images in This Board</h2>
  <div>
    {% if mb_images %}
      {% for img in mb_images %}
        <div style="display:inline-block; margin:5px; text-align:center;">
          <img src="{{ url_for('static', filename='uploads/' ~ img['filename']) }}"
               style="max-width:150px"
               alt="{{ img['filename'] }}">
          <div>{{ img['filename'] }}</div>
          <div>{{ img['tags'] }}</div>
        </div>
      {% endfor %}
    {% else %}
      <p>(No images added yet)</p>
    {% endif %}
  </div>

  <h2>Add an Image to This Board</h2>
  <form method="POST">
    <label>
      Select image:
      <select name="image_id" required>
        <option value="">-- choose an image --</option>
        {% for img in all_images %}
          <option value="{{ img['id'] }}">
            {{ img['filename'] }} ({{ img['tags'] }})
          </option>
        {% endfor %}
      </select>
    </label>
    <button type="submit">Add to Board</button>
  </form>

  <p><a href="{{ url_for('list_moodboards') }}">← Back to Board List</a></p>
  <p><a href="{{ url_for('index') }}">← Back to Home</a></p>
</body>
</html>
