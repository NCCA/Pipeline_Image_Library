<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moodboard Image Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-card img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="container mt-5">
  <h1 class="mb-4">üñºÔ∏è Moodboard Image Upload</h1>

  <!-- Upload Form -->
  <form method="POST" enctype="multipart/form-data" class="mb-4 row g-2 align-items-center">
    <div class="col-auto">
      <input type="file" name="image" class="form-control" required>
    </div>
    <div class="col-auto">
      <input type="text" name="tags" class="form-control" placeholder="Add a label, e.g.cyberpunk, city" required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Upload</button>
    </div>
  </form>

  <!-- Search Form -->
  <form method="GET" action="/" class="mb-4">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Search keywords...">
      <button type="submit" class="btn btn-outline-secondary">Search</button>
    </div>
  </form>

  <!-- Image Grid -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    {% for filename, tags in images %}
      <div class="col">
        <div class="card image-card h-100">
          <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" class="card-img-top" alt="image">
          <div class="card-body">
            <p class="card-text"><strong>Tags:</strong> {{ tags }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
