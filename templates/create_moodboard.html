<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Board – ImageLibrary</title>
</head>
<body>
  <h1>Create New Board</h1>
  <form method="POST">
    <label>
      Board Name:<br>
      <input type="text" name="name" placeholder="Enter board name" required>
    </label>
    <br><br>
    <label>
      Description:<br>
      <textarea name="description" placeholder="Enter a brief description"></textarea>
    </label>
    <br><br>
    <button type="submit">Create Board</button>
  </form>
  <p><a href="{{ url_for('list_moodboards') }}">← Back to Board List</a></p>
</body>
</html>
