<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>All Boards – ImageLibrary</title>
</head>
<body>
  <h1>All Boards</h1>
  <a href="{{ url_for('create_moodboard') }}">＋ Create New Board</a>
  <ul>
    {% for mb in moodboards %}
      <li>
        <a href="{{ url_for('moodboard_detail', mid=mb['id']) }}">
          {{ mb['name'] }}
        </a>
        – {{ mb['description'] }}
      </li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('index') }}">← Back to Home</a></p>
</body>
</html>
